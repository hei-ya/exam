<script>
    var arr = ['3','3','4','6'];
    function rep(arr){
        var brr = [];
        for(var i = 0;i<arr.length;i++){
            if(brr.indexOf(arr[i])==-1){
                brr.push(arr[i]);
            }
        }
        return brr;
    }
    rep(arr);
